appId: com.jeremybmerrill.meaningfully
productName: meaningfully
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{.git,.github,.husky,.idea,.vscode}'
  - '!{coverage,docs,public,e2e}'
  - '!{scripts}'
asarUnpack:
  - resources/**
win:
  executableName: meaningfully
  publisherName: "Jeremy Merrill"
nsis:
  artifactName: ${productName}-${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
afterSign: "./scripts/notarize.mjs"
mac:
  extendInfo:
    NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: 
       teamId: ${APPLETEAMID}
  category: public.app-category.utilities
  target: "dmg"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: "./build/entitlements.mac.plist"
  entitlementsInherit: "./build/entitlements.mac.plist"
  binaries: 
    - Contents/Resources/app.asar.unpacked/node_modules/better-sqlite3/build/Release/better_sqlite3.node
    - Contents/Resources/app.asar.unpacked/resources/weaviate/weaviate-embedded-latest
  extraResources:
    - from: weaviate-embedded-latest
      to: weaviate-embedded-latest
      filter: 
        - "**/*"
  asarUnpack: 
    - "node_modules/better-sqlite3/**/*"
dmg:
  artifactName: ${productName}-${version}.${arch}.${ext}
  sign: false
  writeUpdateInfo: false
linux:
  target:
    - AppImage
    - deb
    - snap
  maintainer: electronjs.org
  category: Utility
appImage:
  artifactName: ${productName}-${version}.${ext}
deb: 
  artifactName: ${productName}-${version}.${ext}
  depends:
    - libappindicator1
    - libgconf-2-4
    - libgtk-3-0
    - libnotify4
    - libnss3
    - libx11-xcb1
    - libxss1
    - libasound2
    - libgbm-dev
    - gconf-service-backend
  priority: optional
  description: "Meaningfully is a semantic search tool for text data in spreadsheets."
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
